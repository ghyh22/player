<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>GN100Player</title>
	<meta name="description" content="" />
	
	<script src="js/swfobject.js"></script>
	<script>
		var flashvars = {
			playInfoURL:"http://api.gn100.com/player.chan.info",
			autoPlay:true,
			clear:"超清",
			playPer:0.5
		};
		var params = {
			menu: "true",
			width:"852",
			height:"480",
			scale: "showall",
			allowFullscreen: "true",
			allowScriptAccess: "sameDomain",
			bgcolor: "0xFF0000",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"GN100Player"
		};
		swfobject.embedSWF(
			"GN100Player.swf", 
			"altContent", "100%", "100%", "10.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);
	</script>
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>
</head>
<body>
	<div id="altContent">
		<h1>GN100Player</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
</body>
</html>
